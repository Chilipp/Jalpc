<div class="container" id="i18_bibliography">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="bibliography.my_bib">Publications</span></h1>
        </div>
    </div>
    {% if site.author.researchgate_username %}
    <a title="Follow me on ResearchGate" href="https://www.researchgate.net/profile/{{ site.author.researchgate_username }}?cp=shp"><img src="https://www.researchgate.net/images/public/profile_share_badge.png" alt="Follow me on ResearchGate" /></a>
    {% endif %}
    <div class="row">
        <div class="col-lg-12">
            <div class="navy-line"></div>
            <h2><span data-i18n="bibliography.my_papers">Peer-reviewed</span></h2>

            {% bibliography --file papers %}

        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="navy-line"></div>
            <h2><span data-i18n="bibliography.my_conferences">Conference contributions</span></h2>

            {% bibliography --file conferences %}

        </div>
    </div>
</div>
