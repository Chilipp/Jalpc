- name: Statistics
  percentage: 80
  seealso:
      - Data Analysis
      - R
  i18n: statistics
  desc:
    en: |
      I am using, statistics and [visualization](javascript:switch2desc('Visualization'))
      to identify patterns in my data and extract the necessary informations.
      Here I use simple statistics such as weighted means, regressions,
      multiple linear regressions, etc., as well as more advanced statistics
      such as distribution fitting or rotated principal component analysis.
    de: |
      Ich verwende Statistik und [Visualisierung](javascript:switch2desc('Visualization')),
      um Muster in meinen Daten zu erkennen und die notwendigen Informationen
      zu extrahieren. Dabei verwende ich einfache Statistiken wie gewichtete
      Mittelwerte, Regressionen, multiple lineare Regressionen usw. sowie
      fortgeschrittenere Statistiken wie das _anfitten einer Verteilung_ oder
      _rotated principal component analysis_.

- name: Conceptualization
  percentage: 70
  seealso:
      - Open Source Software development
      - Python
  i18n: conceptualization
  desc:
    en: |
      I developed several new software packages for visualization, data
      analysis or modelling, which requires a lot of conceptualization to
      figure out the best framework. Here I follow the
      [_don't repeat yourself_ (DRY)](https://en.wikipedia.org/wiki/Don%27t_repeat_yourself)
      principle and use an object-oriented modular approach. For psyplot, for
      instance, I distributed the package into multiple
      [plugins](https://psyplot.github.io/psyplot/plugins.html).
      It's graphical user interface is also extendable and allowed my to build
      another software ([straditize](https://straditize.readthedocs.io)) on top
      of it.
    de: |
      Ich habe mehrere neue Softwarepakete für die Visualisierung,
      Datenanalyse oder Modellierung entwickelt, was eine Menge
      Konzeptionsarbeit erfordert. Dabei folge ich dem Grundsatz
      [_don't repeat yourself_ (DRY)](https://de.wikipedia.org/wiki/Don%E2%80%99t_repeat_yourself)
      und verwende einen objektorientierten modularen Ansatz. Für psyplot zum
      Beispiel habe ich das Paket in mehrere Plugins aufgeteilt.
      Seine grafische Benutzeroberfläche ist ebenfalls erweiterbar und
      ermöglichte es mir, eine weitere Software
      ([straditize](https://straditize.readthedocs.io)) darauf aufzubauen.
- name: Coding
  percentage: 100
  i18n: coding
  seealso:
      - Open Source Software development
      - Conceptualization
  desc:
    en: |
      The analysis, debugging and development of software code is one of my
      key tasks in research and I follow high standards for documentation and
      tests. I generally follow the
      [_don't repeat yourself_ (DRY)](https://de.wikipedia.org/wiki/Don%E2%80%99t_repeat_yourself)
      principle and avoid copy-pasting as much as I can. As such, my code is
      always modular, reusable and easier to maintain.

      Additionally, I am very efficient in digging into Python, FORTRAN and C
      source code, whether it is my own or from someone else, in order to
      identify and extract the core functionality. I often use this skill to
      understand the functionality of other open source projects and evaluate
      their performance and trustworthiness.
    de: |
      Die Analyse, Fehlersuche und Entwicklung von Softwarecode ist eine meiner
      Hauptaufgaben in der Forschung, und ich befolge hohe Standards für
      Dokumentation und Tests. Im Allgemeinen befolge ich das
      [DRY-Prinzip (Don't repeat yourself)](https://de.wikipedia.org/wiki/Don%E2%80%99t_repeat_yourself)
      und vermeide Copy-Pasting so weit wie möglich. So ist mein Code stets
      modular, wiederverwendbar und leichter zu pflegen.

      Außerdem bin ich sehr effizient darin, mich in Python-, FORTRAN- und
      C-Quellcode zu vertiefen, egal ob es sich um meinen eigenen oder den
      eines anderen Entwicklers handelt, um die Kernfunktionalität zu
      identifizieren und zu extrahieren. Ich nutze diese Fähigkeit oft, um die
      Funktionalität anderer Open-Source-Projekte zu verstehen und ihre
      Leistung und Vertrauenswürdigkeit zu bewerten.
