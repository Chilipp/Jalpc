      - **Software Packages:** [PyPi](https://pypi.org/user/Chilipp/) and [conda (via conda-forge)](https://github.com/orgs/conda-forge/repositories?q=Chilipp+in%3Areadme&type=all&language=&sort=)

    de: |
      Die meisten meiner Tools sind als Open Source Pakete auf
      [Github](https://github.com/Chilipp?tab=repositories) und dem
      [Helmholtz GitLab](https://codebase.helmholtz.cloud/philipp.sommer)
      verfügbar. Als solche basiert mein Workflow auf mehreren Services, die
      für Open Source-Projekte frei nutzbar sind. Diese Dienste ermöglichen es mir,
      meine Pakete automatisch zu testen, zu überwachen, zu dokumentieren und
      zu verteilen. Insbesondere nutze ich die folgenden Dienste

      - **Kontinuierliche Integrationsdienste für automatisierte Tests:**
        [GitLabs eingebaute CI/CD](https://docs.gitlab.com/ee/ci/),
        [GitHub Actions](https://github.com/features/actions),
        [CircleCi](https://circleci.com/) und [Appveyor](https://www.appveyor.com/)
      - **Überwachung des Testabdeckung:** [Coveralls.io](https://coveralls.io/github/Chilipp/) und [codecov.io](https://codecov.io/gh/Chilipp)
