- name: Open Source Software development
  percentage: 100
  i18n: oss
  seealso:
      - Github
      - Coding
      - Conceptualization
  desc:
    en: |
      Most of the tools I develop are available as open source packages on
      [Github](https://github.com/Chilipp?tab=repositories) and the
      [Helmholtz GitLab](https://codebase.helmholtz.cloud/philipp.sommer). As
      such, my workflow is based on multiple services freely available for
      open source projects. These services allow me to automatically test,
      monitor, document, distribute and deploy my packages. The services I use
