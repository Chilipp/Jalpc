- name: Data Analysis
  percentage: 70
  i18n: data-analysis
  seealso:
      - Visualization
      - Coding
      - Statistics
  desc:
    en: |
      The analysis of big chunks of environmental data is one of my key
      scientific interests. I need this skill for identifying patterns in the
      data in order to use them in computational models. For this, I am working
      with large amounts of climate model output and transient model runs for
      thousands of years, as well as heterogeneous site-based data, such as
      pollen samples. My tools for this involve
      [statistics](javascript:switch2desc('Statistics')), always combined with
      [visualizations](javascript:switch2desc('Visualization')) of my data and
      the intermediate results to analyse and discuss my results with my colleagues.
    de: |
      Die Analyse großer Mengen von Umweltdaten ist eines meiner wichtigsten
      wissenschaftlichen Interessen. Ich benötige diese Fähigkeit, um Muster in
      den Daten zu erkennen und sie in Berechnungsmodellen zu verwenden. Zu
      diesem Zweck arbeitete ich in der Vergangenheit mit großen Mengen von
      Klimamodelldaten, sowie mit heterogenen standortbezogenen Daten, wie
      z.B. Pollenproben. Meine Werkzeuge hierfür sind
      [Statistiken](javascript:switch2desc('Statistics')), immer in
      Kombination mit [Visualisierungen](javascript:switch2desc('Visualization'))
      meiner Daten und der Zwischenergebnisse, um meine Ergebnisse zu
      analysieren und mit meinen Kollegen zu diskutieren.
- name: Visualization
  percentage: 70
  i18n: visualization
  seealso:
      - Data Analysis
      - Python
      - Javascript
  desc:
    en: |
      Visualization is one of my key tools for analysing data. For this, I am
      mainly relying on the [matplotlib](https://matplotlib.org/) package,
      <b>the</b> visualization library for python. I developed an own
      high-level interface to this package, namely
      [psyplot](https://psyplot.github.io). This library makes the work with
      matplotlib more interactive and useful for my daily work.
    de: |
      Die Visualisierung ist eines meiner wichtigsten Werkzeuge für die
      [Daten Analyse](javascript:switch2desc('Data Analysis')). Dabei stütze
      ich mich hauptsächlich auf die [matplotlib](https://matplotlib.org/)
      Bibliothek von Python. Ich habe hierfür eine eigene
      High-Level-Schnittstelle zu diesem Paket entwickelt, nämlich
      [psyplot](https://psyplot.github.io). Diese Bibliothek macht die Arbeit
      mit matplotlib interaktiver und nützlicher für meine tägliche Arbeit.

