- name: GWGEN
  i18n: gwgen
  gh_user: ARVE-Research
  repo: gwgen
  icon: fa-cloud-sun-rain
  desc:
    en: A global weather generator for daily data
    de: Ein globaler Wettergenerator für tägliche Wetterdaten
  long_desc:
    en: |
      This synthesis of FORTRAN and Python is a globally applicable weather
      generator parameterized through a global dataset of weather station data
      with more than 50 million individual daily records. It downscales wind
      speed, precipitation, temperature, and cloud cover from monthly to daily
      resolution.

      More at [arve-research.gihub.io/gwgen](https://arve-research.github.io/gwgen/)
    de: |
      Diese Synthese aus FORTRAN und Python ist ein global anwendbarer
      Wettergenerator der anhand eines globalen Datensatzes täglicher
      Wetterstationsdaten mit über 50 Millionen individueller Aufzeichnungen
      parameterisiert wurde. Er skaliert Windgeschwindigkeit, Niederschlag,
      Temperatur und Bewölkung von monatlicher auf tägliche Auflösung.

      Mehr informationen gibt es auf
      [arve-research.gihub.io/gwgen](https://arve-research.github.io/gwgen/).
  skills:
    - Github
    - Open Source Software development
    - Data Analysis
