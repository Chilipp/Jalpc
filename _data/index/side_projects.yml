- name: HORNET
  i18n: hornet
  url: http://p3.snf.ch/project-169598
  img: /static/assets/img/landing/hornet.svg
  img_title: Android L Animals Insects by icons8
  desc:
    en: Holocene Climate Reconstruction for the Northern Hemisphere Extra-tropics
    de: Klimarekonstruktionen der Nördlichen Hemisphäre während des Holozäns
  long_desc:
    en: |
      This is the central project of the _Davis Group_. My contributions to
      this project are the development of new methods on how we can reconstruct
      the climate from hundreds of thousands of pollen samples, as well as
      further analysis of the dataset, e.g. the reconstruction of atmospheric
      teleconnection patterns, such as the North Atlantic Oscillation (NAO).
      Another task is to develop a web-viewer in order to share our database
      with the rest of the scientific community.
    de: |
      Dies ist das zentrale Projekt der _Davis Gruppe_. Mein Beitrag zu diesem
      Projekt ist die Entwicklung neuer Methoden zur Rekonstruktion des Klimas
      basierend auf hundertausenden Pollenproben. Außerdem nutze ich die
      enstandende Rekonstruktion für weitergehende Analysen, wie zum Beispiel
      die Entwicklung atmosphärischer Stukturen der oberen Atmosphäre, z.B. der
      Nordatlantische Oszillation. Eine weitere Aufgabe ist die Entwicklung
      eines Internetportals über das wir unsere Datenbank mit dem Rest der
      Welt teilen können.
  skills:
    - Data Analysis
    - Visualization
    - Coding
    - Statistics
    - Conceptualization
    - Python
    - MATLAB
    - R
    - Postgres
    - Bash
    - Javascript

- name: straditize
  i18n: straditize
  gh_user: Chilipp
  repo: straditize
  img: /static/assets/img/landing/straditize.png
  desc:
    en: A software for a semi-automatic digitization of pollen diagrams or other types of stratigraphic diagrams using the command line or a graphical user interface.
    de: Software für die semi-automatische Digitalisierung von Pollendiagrammen und anderen stratigrafischen Diagrammen das per Kommandozeile oder per graphischer Benutzeroberfläche bedient werden kann
  long_desc:
    en: |
      STRADITIZE (Stratigraphic Diagram Digitizer) is an open-source program
      that allows stratigraphic figures to be digitized in a single
      semi-automated operation. It is designed to detect multiple plots of
      variables analyzed along the same vertical axis, whether this is a
      sediment core or any similar depth/time series.

      More at [straditize.readthedocs.io](https://straditize.readthedocs.io).
    de: |
      STRADITIZE (Stratigraphic Diagram Digitizer) ist ein Open Source Programm
      mit dem stratigraphische Diagramme in einem einzigen semi-automatischen
      Vorgang digitalisiert werden können. Es ist darauf ausgerichted, mehrere
      Teildiagramme zu entdecken welche die selbe vertikale Axis teilen.

      Mehr Informtation gibt es auf
      [straditize.readthedocs.io](https://straditize.readthedocs.io).
  skills:
    - Github
    - Open Source Software development
    - Visualization
    - Coding
    - Conceptualization
    - Python
    - Teaching

